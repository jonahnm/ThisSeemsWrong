name: Android Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        
      - name: Find and List APK Files
        run: |
          echo "üîç –ò—â–µ–º APK —Ñ–∞–π–ª—ã..."
          find . -name "*.apk" -type f | head -10
          echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ outputs:"
          ls -la app/build/outputs/ || true
          ls -la app/build/outputs/apk/ || true
          ls -la app/build/outputs/apk/debug/ || true
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/apk/debug/*.apk
          if-no-files-found: error
